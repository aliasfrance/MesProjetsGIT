<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un jeu</title>
</head>
<body>
    <h1>Ajouter un jeu</h1>
    <form th:action="@{/jeux/ajouter}" th:object="${jeu}" method="post">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" th:field="*{titre}" required /><br>

        <label for="reference">Référence :</label>
        <input type="text" id="reference" name="reference" th:field="*{reference}" required /><br>

        <label for="duree">Durée :</label>
        <input type="number" id="duree" name="duree" th:field="*{duree}" required /><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
